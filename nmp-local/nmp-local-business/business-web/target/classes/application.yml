server:
  port: 8002
  servlet:
      context-path: /nmp-local
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml           # mybatis配置文件所在路径
    
spring:
  application:
   name: nmp-local
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://192.168.72.230:3306/nmp             # 数据库名称
    username: root
    password: Jzsg@2021
    druid:
      min-idle: 20                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                      # 初始化连接数
      max-wait: 1000
      max-active: 300
      web-stat-filter:
        enabled: true
        profile-enable: true
      stat-view-servlet:
        enabled: true
        login-username: druid
        login-password: druid
        url-pattern: /druid/*
        allow: ""
        deny: ""
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 3000
      time-between-eviction-runs-millis: 10000
      min-evictable-idle-time-millis: 30000

  redis:
    database: 0
    host: 192.168.72.230
    port: 6379
    password: 123456
    timeout: 500
    lettuce:
      pool:
        max-active: 100
        max-wait: -1
        max-idle: 8
        min-idle: 0
  cloud:
    sentinel:
      transport:
        port: 8720
        dashboard: 192.168.72.230:8090
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://localhost:7001/eureka
       defaultZone: http://localhost:7002/eureka/
  instance:
    instance-id: nmp-local
    prefer-ip-address: true     #访问路径可以显示IP地址
 
info: 
  app.name: nmp-local
  company.name: www.matrictime.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
logging:
  file:
    path: logs
  level:
    com.jzsg: info
management:
  endpoint:
    health:
      enabled: true
      show-details: always
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"