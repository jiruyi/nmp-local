server:
  port: 8021
  servlet:
      context-path: /security-server-proxy
    
spring:
  application:
   name: security-server-proxy
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver              # mysql驱动包
    url: jdbc:mysql://192.168.72.14:3306/nmp_security_proxy?allowMultiQueries=true     # 数据库名称
    username: root
    password: Admin@1234
    druid:
      min-idle: 20                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                      # 初始化连接数
      max-wait: 1000
      max-active: 300
      web-stat-filter:
        enabled: true
        profile-enable: true
      stat-view-servlet:
        enabled: true
        login-username: druid
        login-password: druid
        url-pattern: /druid/*
        allow: ""
        deny: ""
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 3000
      time-between-eviction-runs-millis: 10000
      min-evictable-idle-time-millis: 30000
      async-init: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 300MB
      max-request-size: 215MB
  jackson:
    time-zone: "GMT+8"
    date-format: "yyyy-MM-dd HH:mm:ss"
  mvc:
    async:
      request-timeout: 60000
  redis:
    database: 0
    host: 192.168.72.14
    port: 6379
    password: 123456
    timeout: 500
    lettuce:
      pool:
        max-active: 100
        max-wait: -1
        max-idle: 8
        min-idle: 0
logging:
  file:
    path: logs
  level:
    com.jzsg: info
server-shell:
  run-file-path: /usr/local/src/security-proxy
  run-file-name: run.sh
security-server:
  ip: 192.168.72.167
  port: 8011
  context-path: /security-server
local:
  com-ip: 192.168.72.167




