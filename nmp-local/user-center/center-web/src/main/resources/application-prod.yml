server:
  port: 8006                                                # 密区端口默认值（8006）; 非密区端口修改为默认值（8007）   （下个版本允许修改）

spring:
  application:
    name: UserCenter
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/user_center            # 数据库服务器地址及端口号（可根据自定义情况配置）
    username: root                                          # 数据库用户名（可根据自定义情况配置）
    password: Jzsg@2021                                     # 数据库密码（可根据自定义情况配置）
    druid:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 500
    lettuce:
      pool:
        max-active: 100
        max-wait: -1
        max-idle: 8
        min-idle: 0
logging:
  file:
    path: ./logs
  level:
    com.jzsg: info

app:
  handleType: 1                                             # 密区部署值为 1 ;非密区部署值为 0 （需修改项）
  flowtype: 0                                               # 密区部署值为 0 ;非密区部署值为 1 （需修改项）
  name: userCenterProd
  id: UC999
  port: 9999
  timeout: 5000
  innerUrl: http://127.0.0.1:8006                           # 密区端口默认值（8006）           (与密区配置顶部server.port值对应)
  outerUrl: http://127.0.0.1:8007                           # 非密区端口默认值（8007）          (与非密区配置顶部server.port值对应)
  stationip: 192.168.72.211                                 # 基站配置uc配对外网ip
  stationport: 20066                                        # 基站配置uc配对外网port

token:
  timeOut: 30

rz:
  sleep:
    time: 6000
    wait:
      time: 30000
  retry:
    time: 5


thread:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 500

im:
  pushTokenUrl: http://127.0.0.1:8006/user
